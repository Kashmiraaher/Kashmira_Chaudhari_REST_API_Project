<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            height: 100%;
            background-image: url('land1.jpg'); /* Set background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
        }

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
            background-color: #87efe0;
            font-family: cursive;
            font-weight: bold;
            font-size: 75px;
        }

        .navbar-header {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .navbar-brand {
            margin: 0; /* Remove default margin for centering */
            text-align: center; /* Center the text */
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 650px;
        }

        /* Custom styles for the video blocks */
        .video-block {
            background-color: #f2f2f2;
            margin: 130px 0 0 50px;
            text-align: center;
            padding: 10px;
            height: 50vh; /* Adjusted height */
            width: 30vw; /* Adjusted width */
        }

        .video-block iframe {
            width: 100%;
            height: 100%; /* Adjust iframe to fill the block */
        }

        /* Custom styles for the cards */
        .card-container {
            margin: 90px 0;
            text-align: center;
        }

        .card {
            margin: 10px;
            cursor: pointer;
        }

        .card-body {
            background-color: #87efe0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }

        .card-body:hover {
            background-color: #6fcf97;
        }

        /* Center-align content in the navbar */
        .navbar .container-fluid {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1>Welcome to Smart Trial Studio</h1>
        </div>
    </div>
</nav>

<div class="container-centered">
    <div class="row">
        <div class="col-sm-4 video-block">
            <!-- First video -->
            <iframe src="https://www.youtube.com/embed/gJpXlRkW6Fw?loop=1&autoplay=1&playlist=gJpXlRkW6Fw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="col-sm-4 video-block">
            <!-- Second video -->
            <iframe src="https://www.youtube.com/embed/RwiY5MjpTic?loop=1&autoplay=1&playlist=RwiY5MjpTic" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="col-sm-4 video-block">
            <!-- Third video -->
            <iframe src="https://www.youtube.com/embed/9wPJs4Mw0hQ?loop=1&autoplay=1&playlist=9wPJs4Mw0hQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</div>

<div class="container">
    <div class="row card-container">
        <div class="col-sm-4">
            <div class="card" onclick="window.location.href='sing.html';">
                <div class="card-body">
                    <h3>Signup</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" onclick="window.location.href='login.html';">
                <div class="card-body">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" onclick="window.location.href='kiosk.html';">
                <div class="card-body">
                    <h3>Kiosk</h3>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
